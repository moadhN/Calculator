<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="display-1">0</div>
                    <div class="display-2">0</div>
                    <!-- <div class="temp-result">12</div> -->
                </div>
                <div class="button-content">
                    <div class="all_buttons">
                        <!-- <button class="off-on" data-key="27">AC</button> -->
                        <button class="clear " data-key="32">C</button>
                        <button class="delete" data-key="8">Del</button>
                        <button class="operator mod" data-key="165">%</button>
                        <button class="operator" data-operator="/" data-key="111">&#247;</button>
                        <button class="number" data-button="7" data-key="103">7</button>
                        <button class="number" data-button="8" data-key="104">8</button>
                        <button class="number" data-button="9" data-key="105">9</button>
                        <button class="operator" data-operator="*" data-key="106">&times;</button>
                        <button class="number" data-button="4" data-key="100">4</button>
                        <button class="number" data-button="5" data-key="101">5</button>
                        <button class="number" data-button="6" data-key="102">6</button>
                        <button class="operator" data-operator="-" data-key="109">-</button>
                        <button class="number" data-button="1" data-key="97">1</button>
                        <button class="number" data-button="2" data-key="98">2</button>
                        <button class="number" data-button="3" data-key="99">3</button>
                        <button class="operator" data-operator="+" data-key="107">+</button>
                        <button class="number zero" data-button="0" data-key="96">0</button>
                        <button class="number" data-button="." data-key="110">.</button>
                        <button class="equal" data-egal="=" data-key="13">=</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
